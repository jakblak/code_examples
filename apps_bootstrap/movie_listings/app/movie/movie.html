<div class="well movie-details col-xs-12">
  <img ng-src="img/posters{{movie.poster_path}}" alt="" class="poster img-thumbnail img-responsive">

  <a class="return-link" href="#">
    <button class="return-btn btn btn-default">
      <span class="glyphicon glyphicon-arrow-left"></span>
      Return to Catalog
    </button>
  </a>

  <h1 class="movie-title">{{movie.title}} ({{movie.release_date | date: 'yyy'}})</h1>

  <a href="#" ng-repeat="genre in movie.genres" class="btn btn-info">{{genre.name}}</a>

  <div class="overview">{{movie.overview}}</div>

  <div class="extra-details">
    <kbd>Runtime: {{movie.runtime}} minutes</kbd>
    <kbd>Country: {{movie.production_countries[0].name}}</kbd>
    <kbd>Language: {{movie.spoken_languages[0].name}}</kbd>
    <kbd>Release: {{movie.release_dae | date}}</kbd>
  </div>
</div>
