<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8">
    <title>Image Loader</title>
  </head>
  <body>
    <div class="container" ng-controller="MainCtrl">
      <h1>Image Loader Test</h1>
      <div class="page-header">
        <h1>New Article</h1>
      </div>
      <div class="col-md-12">
        <form name="articleForm" class="form-horizontal" data-ng-submit="create(picFile)" novalidate>
          <fieldset>
            <div class="form-group" ng-class="{ 'has-error':   articleForm.title.$dirty && articleForm.title.$invalid }">
              <label class="control-label" for="title">Title</label>
              <div class="controls">
                <input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="content">Content</label>
              <div class="controls">
                <textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="picFile">Article Picture</label>
              <div class="controls">
                <input id="articleimage" type="file" ngf-select ng-model="picFile" accept="image/*" ngf-max-size="2MB" required>
                <br/>
                <i ng-show="myForm.file.$error.maxSize">File too large
                {{picFile.size / 1000000|number:1}}MB: max {{picFile.$errorParam}}</i>
                <img ng-show="myForm.file.$valid" ngf-src="!picFile.$error && picFile"
                class="thumb">
                <br>
                <button
                ng-click="uploadPic(picFile)">Submit</button>
                <span class="progress" ng-show="picFile.progress >= 0">
                  <div style="width:{{picFile.progress}}%"
                  ng-bind="picFile.progress + '%'"></div>
                </span>
                <span ng-show="picFile.result">Upload Successful</span>
                <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
              </fieldset>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- VENDOR SCRIPTS -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
      <script src="https://angular-file-upload.appspot.com/js/ng-file-upload-shim.js"></script>
      <script src="https://angular-file-upload.appspot.com/js/ng-file-upload.js"></script>

      <!-- Angular Scripts -->
      <script src="js/app.js"></script>
      <script src="js/MainCtrl.js"></script>
    </body>
  </html>
